<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
          }
        th{
            background-color: rgb(241, 51, 51);
        }
        td{
            background-color: rgb(132, 197, 237);
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Dept</th>
        </tr>
        <tr>
            <td>1</td>
            <td>abc</td>
            <td>1996</td>
            <td>ECE</td>
        </tr>
        <tr>
            <td>2</td>
            <td>xyz</td>
            <td>2000</td>
            <td>CSE</td>
    </table>
    <br>
   <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
     <td rowspan="2">4</td>
     <td>5</td>
     <td>6</td>
    </tr>
    <tr>
        <td colspan="2">7</td>
    </tr>
   </table>
    </center>
</body>
</html>
