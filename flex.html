<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex</title>
    <style>
        .box{
            display: flex;
        }
        .box > div{
            border: 10px solid black;
            height: 250px;
            width: 300px;
            padding: 20px;
            margin-top: 100px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .box > div:hover{
            transform: scale(1.3);
        }
        img{
            height: 250px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2Euhwt3IuUMw-Dq3btDbPz8YrOqO59OE5IQ&s"></div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7AOJbuOrZg88ReoRZuTxVX-DvKRM7CvM1vA&s"></div>
        <div><img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></div>
        <div><img src="https://hips.hearstapps.com/hmg-prod/images/fall-pictures-moon-64fb5622e11b2.jpg?crop=0.9748603351955307xw:1xh;center,top&resize=980:*"></div>
    </div>
</body>
</html>
